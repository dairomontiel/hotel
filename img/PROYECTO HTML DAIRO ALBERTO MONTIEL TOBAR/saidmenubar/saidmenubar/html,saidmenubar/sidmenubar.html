<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ccs,saidmenubar/sidmenubar.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
            <div class="sideba-top">
                <a href="#" class="logo_wrapper">
                    <img src="/img/los_pios.jpg.jpg" alt="Logo" class="logo-small">
                    <span class="hide company-name">
                        TaskFlow
                    </span>
                </a>
            </div>
            <button class="expand-btn" type="button">

            </button>
        </div>
        <div class="search_wrapper">
            <input type="text" placeholder="Search..." aria-labelledby="search-icon">
        </div>
       <div class="side-links">
        <ul>
            <li>
                <a href="#home" title="Home" class="tooltip">
                    <span class="link hide">Home</span>
                    <span class="tooltip_content">Home</span>
                </a>
            </li>
            <div class="separator">
                <div class="side-links">
                    <ul>
                        <li>
                            <a href="#setting" title="Setting" class="tooltips">
                                <span class="link hide">Settings</span>
                                <span class="tooltip_content">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar_profile">
                    <div class="avatar_wrapper">
                        <img class="avatar" src="../img/avatar.png" alt="Avatar Picture">
                        <div class="online_status"></div>
                    </div>
                    <div class="avatar_name hide">
                        <div class="user-name">Avatar</div>
                        <div class="email">avatar@email.com</div>
                    </div>
                    <a href="#logout" class="logout hide">

                    </a>
                </div>
                <script src="../js/script.js"></script>
            </div>
           
        </ul>
       </div>
    </nav>
</body>
</html>
